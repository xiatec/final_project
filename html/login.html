<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .form-container {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 350px;
      width: 100%;
      margin: auto;
    }


    input[type="text"],
    input[type="password"],
    button {
      width: 100%;
      padding: 1rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 0.5rem;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
    }

    button {
      background: linear-gradient(to right, #4f46e5, #6b5be2);
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #6b5be2, #4f46e5);
    }

    .form-input:focus {
      box-shadow: 0 0 0 2px #4f46e5;
      outline: none;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6AC1FF, #FE6B8B);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>

<body class="bg-gray-900 text-white h-screen flex justify-center items-center">
  <div class="w-full max-w-xs mx-auto p-6 bg-gray-800 rounded-lg shadow-lg">
    <div class="text-center mb-6">
      <h1 class="font-semibold text-lg mb-2">Login Page</h1>
      <p class="text-gray-400 text-sm">Enter your username and go!</p>
    </div>
    <form class="space-y-4">
      <div>
        <label class="block mb-1 text-sm" for="username">Username</label>
        <input type="text" id="username" name="username"
          class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:border-blue-500 form-input"
          placeholder="Your username" />
      </div>
      <div>
        <label class="block mb-1 text-sm" for="password">Password</label>
        <input type="password" id="password" name="password"
          class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:border-blue-500 form-input"
          placeholder="Your password" />
      </div>
      <div>
        <button type="submit"
          class="w-full px-3 py-2 bg-blue-600 rounded-md hover:bg-blue-700 focus:bg-blue-700 focus:outline-none">
          Login
        </button>
      </div>
    </form>
  </div>
</body>
<script src="../js/common.js"></script>
<script>
  getDomAndListener("form", "submit", (e) => {
    e.preventDefault();
    let username = getDom("#username").value;
    let pwd = getDom("#password").value;
    if (username == "" && pwd == "") {
      alert("Blank user information is now allowed");
      return;
    }
    let oldUserName = JSON.parse(localStorage.getItem(username));
    if (!oldUserName) {
      alert("User information is invalid, please register first");
      return;
    }
    if (oldUserName.pwd == pwd) {
      alert("Login success!");
      location.assign("./petList.html");
    } else {
      alert('Password or username is incorrect,please check again')
      return
    }
  });
</script>

</html>
